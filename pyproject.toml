[tool.poetry]
name = "git-portfolio"
version = "0.20.0"
description = "Git Portfolio"
authors = ["staticdev <staticdev-support@protonmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/staticdev/git-portfolio"
repository = "https://github.com/staticdev/git-portfolio"
documentation = "https://git-portfolio.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.urls]
Changelog = "https://github.com/staticdev/git-portfolio/releases"

[tool.poetry.dependencies]
python = "^3.7.0"
click = ">=7,<9"
inquirer = "^2.8.0"
pyyaml = "^5.3.1"
"github3.py" = "^3.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
safety = "^1.10.0"
mypy = "^0.910"
typeguard = "^2.13.2"
xdoctest = "^0.15.10"
sphinx = "^4.3.0"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.16.0"
flake8 = "^4.0.1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.11.29"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.5"
pep8-naming = "^0.12.1"
darglint = "^1.8.1"
reorder-python-imports = "^2.6.0"
pre-commit-hooks = "^4.0.1"
pytest_mock = "^3.6.1"
black = "^21.12b0"
sphinx-click = "^3.0.2"
types-PyYAML = "^6.0.1"
coverage = {version = "6.2", extras = ["toml"]}
pyupgrade = "^2.29.1"
furo = ">=2021.11.12"

[tool.poetry.scripts]
gitp = "git_portfolio.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["git_portfolio", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
